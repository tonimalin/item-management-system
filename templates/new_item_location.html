<h1>Tavaran sijainnin lisääminen</h1>
<form action="/add_item_location" method="POST">
    <p>Valitse kategoria tai paikka tai molemmat. Voit antaa id-numeron tai valita pudotusvalikosta.</p>
    <label for="item_location">Lisättävän paikan nimi:</label>
    <br>
    <input type="text" id="location" name="location" required autofocus>
    <button type="submit">Lisää</button>
</form>
